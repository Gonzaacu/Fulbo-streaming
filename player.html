<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
</head>
<body>
    <h1>Transmisi√≥n en Vivo</h1>
    <video id="videoPlayer" controls autoplay width="800"></video>

    <script>
        let params = new URLSearchParams(window.location.search);
        let videoLink = params.get("link");
        
        if (videoLink) {
            document.getElementById("videoPlayer").src = videoLink;
        } else {
            document.body.innerHTML = "<h2>Error: No hay enlace disponible</h2>";
        }
    </script>
</body>
</html>
